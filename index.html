<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="project" content="calc-JS" />
		<meta name="keywords" content="calc,calculator,js,javascript" />
		<title>calc-JS</title>
		<!-- links -->
		<link rel="stylesheet" href="./sass/style.css" />
		<link rel="stylesheet" href="./lib/bootstrap-grid.css" />
	</head>
	<body>
		<section id="app" class="container box--red">
			<div id="output" class="box--purple">
				<div class="row container">
					<h3 id="result" class="col-12">result</h3>
				</div>
			</div>
			<div id="input" class="box--green">
				<!-- numbers -->
				<button id="id9" class="btn">9</button>
				<button id="id8" class="btn">8</button>
				<button id="id7" class="btn">7</button>
				<button id="id6" class="btn">6</button>
				<button id="id5" class="btn">5</button>
				<button id="id4" class="btn">4</button>
				<button id="id3" class="btn">3</button>
				<button id="id2" class="btn">2</button>
				<button id="id1" class="btn">1</button>
				<button id="id0" class="btn">0</button>
				<!-- operators -->
				<button id="add" class="btn">+</button>
				<button id="sub" class="btn">-</button>
				<button id="multi" class="btn">x</button>
				<button id="div" class="btn">/</button>
				<!-- specs -->
				<button id="mod" class="btn">mod</button>
				<button id="rac" class="btn">rac</button>
				<button id="pi" class="btn">pi</button>
				<button id="carre" class="btn">x<sup>2</sup></button>
				<button id="begin" class="btn">(</button>
				<button id="end" class="btn">)</button>
				<button id="dot" class="btn">,</button>
				<button id="percent" class="btn">%</button>
				<button id="equal">=</button>
				<button id="clear">C</button>
			</div>
		</section>
		<!-- scripts -->
		<script src="./script/basic.js"></script>
	</body>
</html>
