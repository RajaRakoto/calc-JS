<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="project" content="calc-JS" />
		<meta name="keywords" content="calc,calculator,js,javascript" />
		<title>calc-JS</title>
		<!-- links -->
		<link rel="stylesheet" href="./sass/style.css" />
		<link rel="stylesheet" href="./lib/bootstrap-grid.css" />
	</head>
	<body>
		<section id="app" class="container box--red--">
			<div id="calc">
				<h1>calc-JS</h1>
				<div id="expression-box" class="box--purple--">
					<div class="row container">
						<h4>- expression (<span id="counter">0</span>/28) -</h4>
						<p id="synopsis"></p>
						<h3 id="expression" class="col-12">&nbsp;</h3>
					</div>
				</div>
				<div id="output-box" class="box--purple--">
					<div class="row container">
						<h4>- output | log -</h4>
						<h3 id="output" class="col-12">&nbsp;</h3>
					</div>
				</div>
				<div id="input" class="box--green--">
					<!-- numbers -->
					<button id="id9" class="btn">9</button>
					<button id="id8" class="btn">8</button>
					<button id="id7" class="btn">7</button>
					<button id="id6" class="btn">6</button>
					<button id="id5" class="btn">5</button>
					<button id="id4" class="btn">4</button>
					<button id="id3" class="btn">3</button>
					<button id="id2" class="btn">2</button>
					<button id="id1" class="btn">1</button>
					<button id="id0" class="btn">0</button>
					<!-- operators -->
					<button id="add" class="btn-operators">+</button>
					<button id="sub" class="btn-operators">-</button>
					<button id="multi" class="btn-operators">*</button>
					<button id="div" class="btn-operators">/</button>
					<!-- others -->
					<button id="begin" class="btn-others">(</button>
					<button id="end" class="btn-others">)</button>
					<button id="virg" class="btn-others">,</button>
					<button id="dot" class="btn-others">.</button>
					<!-- specs -->
					<button id="mod" class="btn-specs">mod</button>
					<button id="pi" class="btn-specs">pi</button>
					<button id="rac" class="btn-specs">rac</button>
					<button id="carre" class="btn-specs">x<sup>y</sup></button>
					<button id="equal" class="btn-specs">=</button>
					<button id="clear" class="btn-specs">C</button>
				</div>
				<br />
				<i><p class="text-end" style="color: #eee">by Raja</p></i>
			</div>
		</section>

		<!-- scripts -->
		<script src="./calc.js"></script>
	</body>
</html>
