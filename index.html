<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="project" content="calc-JS" />
		<meta name="keywords" content="calc,calculator,js,javascript" />
		<title>calc-JS</title>
		<!-- links -->
		<link rel="stylesheet" href="./sass/style.css" />
		<link rel="stylesheet" href="./lib/bootstrap-grid.css" />
	</head>
	<body>
		<section id="app" class="container box--red">
			<div id="output" class="box--purple">
				<div class="row container">
					<h3 id="result" class="col-12">result</h3>
				</div>
			</div>
			<div id="input" class="box--green d-flex justify-content-center">
				<button id="9" class="btn">9</button>
				<button id="8" class="btn">8</button>
				<button id="7" class="btn">7</button>
				<button id="6" class="btn">6</button>
				<button id="5" class="btn">5</button>
				<button id="4" class="btn">4</button>
				<button id="3" class="btn">3</button>
				<button id="2" class="btn">2</button>
				<button id="1" class="btn">1</button>
				<button id="0" class="btn">0</button>
				<button id="," class="btn">,</button>
				<button id="-" class="btn">-</button>
				<button id="+" class="btn">+</button>
				<button id="x" class="btn">x</button>
				<button id="/" class="btn">/</button>
				<button id="%" class="btn">%</button>
				<button id="mod" class="btn">mod</button>
				<button id="rac" class="btn">rac</button>
				<button id="pi" class="btn">pi</button>
				<button id="x2" class="btn">x<sup>2</sup></button>
        <button id="begin" class="btn">(</button>
        <button id="end" class="btn">)</button>
        <button id="clear" class="btn">C</button>
				<button id="=" class="btn">=</button>
			</div>
		</section>
		<!-- scripts -->
		<script src="./script/basic.js"></script>
	</body>
</html>
